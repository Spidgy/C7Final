{{ define "main"}}


<div style="padding: 0px 200px;">
    <h1 style="display: inline; font-family: Roboto; line-height: 5rem; font-size: 3rem; border-bottom: 4px; border-color: #14CEFD; border-bottom-style: solid;">About Us</h1>
    {{ with .Params.featured_image }}
        <img style="position: relative; width: 100%; height: 100%;" src="{{ . }}">
    {{ end }}
    <div style="font-family: Roboto; line-height: 2.3rem;">
        {{ .Content }}
    </div>
</div>

{{ end }}
